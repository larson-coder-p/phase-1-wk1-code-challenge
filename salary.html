<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="salary.css">
</head>
<body>
    <div class="container">
        <h1>Net Salary Calculator</h1>
        <form id="netsalary-form" class="form-group">
            <div class="form-group">
                <label for="basic-salary">Basic Salary:</label>
                <input type="number" id="basic-salary" required>
            </div>
            <div class="form-group">
                <label for="benefits">Benefits:</label>
                <input type="number" id="benefits" required>
            </div>
            <button type="button" onclick="calculateNetSalary()">Calculate</button>
        </form>
        <div id="results">
            <h2>Salary Details</h2>
            <p>Gross Salary: <span id="gross-salary"></span></p>
            <p>NSSF Deductions: <span id="nssf-deductions"></span></p>
            <p>NHIF Deductions: <span id="nhif-deductions"></span></p>
            <p>PAYE Tax: <span id="paye-tax"></span></p>
            <p>Net Salary: <span id="net-salary"></span></p>
        </div>
    </div>
    <script src="salary.js"></script>
</body>
</html>
