<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Checker</title>
    <link rel="stylesheet" href="speed.css">

</head>
<body>
    <div class="container">
        <h1>Check Car Speed</h1>
        <form id="speedForm">
            <label for="speedInput">Enter Car Speed (km/h):</label>
            <input type="number" id="speedInput" placeholder="Enter speed" required>
            <button type="submit">Check Speed</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="speedchecker.js"></script>
</body>
</html>
